workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    integrations:
      app_store_connect: codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.vlobby.app
      vars:
        APP_STORE_APPLE_ID: 1555555551
        XCODE_WORKSPACE: "apps/vlobby-app/ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        
    scripts:
      - name: Install pnpm
        script: |
          npm install -g pnpm
      - name: Install dependencies
        script: |
          pnpm install
      - name: Cocoapods installation
        script: |
          cd apps/vlobby-app/ios/App && pod install
      - name: Update dependencies and copy web assets to native project
        script: |
          cd apps/vlobby-app
          pnpm run build
          npx cap sync
      - name: Set up code signing settings on Xcode project
        script: |
          cd apps/vlobby-app/ios/App
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd apps/vlobby-app/ios/App
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: |
          cd apps/vlobby-app/ios/App
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - apps/vlobby-app/ios/App/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - zach.kingsford@gmail.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - vlobby-beta-testers
        submit_to_app_store: false